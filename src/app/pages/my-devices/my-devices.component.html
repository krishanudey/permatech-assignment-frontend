<app-header
  [buttons]="getHeaderButtons()"
  (buttonClick)="onHeaderButtonClicked($event)"
></app-header>
<div class="page-width">
  <app-loading-panel *ngIf="loading"></app-loading-panel>
  <div class="device-list">
    <div
      class="device-card"
      *ngFor="let device of myDevices"
      (click)="onDeviceClicked(device)"
    >
      <div class="icon">
        <img
          src="assets/icons/smart-{{ device.deviceMeta.type | lowercase }}.png"
          alt=""
        />
      </div>
      <div class="info">
        <h4 class="title">{{ device.name }}</h4>
        <div class="type">{{ device.deviceMeta.type }}</div>
      </div>
    </div>
    <div
      class="no-device"
      *ngIf="(!myDevices || myDevices.length === 0) && !loading"
    >
      <div class="icon">
        <img src="assets/icons/empty.png" alt="" />
      </div>
      <span>Looks like you don't have any device added!</span>
      <div class="add" (click)="discoverDevice()">Add your first device</div>
    </div>
  </div>
</div>
